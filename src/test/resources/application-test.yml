spring:
  datasource:
    url: jdbc:h2:mem:test-${random.uuid};MODE=MySQL;
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      # Test DB 초기화는 classpath에 복사된 schema.sql을 사용함.(Gradle processTestResources에서 주입)
      ddl-auto: validate
    defer-datasource-initialization: false

collect-scheduler:
  collect-cron: '-'
