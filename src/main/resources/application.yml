spring:
  config:
    import: application-secret.yml

  application:
    name: "youtube-timelapse"

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/h2/youtube-timelapse;
    username: sa
    password:

  jpa:
    #    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        highlight_sql: true
        format_sql: true
        default_batch_fetch_size: 200
    defer-datasource-initialization: true

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

management:
  endpoints:
    web:
      exposure:
        include: "*"

youtube-data-api:
  base-url: https://www.googleapis.com/youtube/v3
  max-fetch-count: 50

collect-scheduler:
  collect-count: 200
  collect-interval: 900000 # 15m


