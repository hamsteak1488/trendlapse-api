collect-count: 200

spring:
  config:
    import: application-secret.yml

  application:
    name: "youtube-timelapse"

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/h2/youtube-timelapse;
    username: sa
    password:

  jpa:
#    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        highlight_sql: true
#        format_sql: true
        default_batch_fetch_size: 200
    defer-datasource-initialization: true

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

logging:
  level:
    org.hibernate.SQL: debug
#    org.hibernate.orm.jdbc.bind: trace
