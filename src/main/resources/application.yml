spring:
  config:
    import: application-secret.yml

  application:
    name: "trendlapse"

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    #    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        highlight_sql: true
        format_sql: true
        default_batch_fetch_size: 200
    defer-datasource-initialization: true

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

  output:
    ansi:
      enabled: always

management:
  endpoints:
    web:
      exposure:
        include: "*"

youtube-data-api:
  base-url: https://www.googleapis.com/youtube/v3
  max-fetch-count: 50
  use-log: true
  max-retry-count: 5

collect-scheduler:
  collect-count: 100
  collect-interval: 900000 # 15m
  initial-delay: 5000
  use-log: true

collector:
  use-log: false

#logging:
#  level:
#    org.hibernate.SQL: debug
#    org.hibernate.orm.jdbc.bind: trace

---

spring:
  config:
    activate:
      on-profile: fake-api

collect-scheduler:
  collect-interval: 30000 # 1m

youtube-data-api:
  base-url: http://localhost:8085/youtube/v3