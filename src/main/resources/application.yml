spring:
  config:
    import: application-secret.yml

  application:
    name: "trendlapse"

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    #    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        highlight_sql: true
        format_sql: true
        default_batch_fetch_size: 200
    defer-datasource-initialization: true

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

  output:
    ansi:
      enabled: always

management:
  endpoints:
    web:
      exposure:
        include: prometheus, health

youtube-data-api:
  base-url: https://www.googleapis.com/youtube/v3
  max-result-count: 50
  use-log: true
  max-retry-count: 5

collect-scheduler:
  collect-size: 100
  collect-cron: '0 20 * * * *'
  use-log: true

collector:
  use-log: true

purge-scheduler:
  expiration-period: 30d
  purge-cron: '0 0 0 * * *'
  batch-size: 1000
  use-log: true

